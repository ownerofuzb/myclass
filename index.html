<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play Audio on Video Click</title>
  <style>
    /* Your CSS styles here */
  </style>
</head>
<body>
  <video id="videoPlayer" autoplay muted loop>
    <source src="lv_0_20231128120226.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <audio id="audioPlayer" src="Panjabi_MC_-_Mundian_to_Bach_Ke_(musmore.com).mp3"></audio>

  <script>
    const videoPlayer = document.getElementById('videoPlayer');
    const audioPlayer = document.getElementById('audioPlayer');

    videoPlayer.addEventListener('click', function() {
      audioPlayer.play();
    });
  </script>
</body>
</html>
